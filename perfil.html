<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil de usuario</title>
</head>
<body>
    <section>
        <div class="perfil">
            <form action="#">
                
                <div class="btn-up">
                    <a href="home.html">
                        <button>Atrás</button>
                    </a>
                    <a href="index.html">
                        <button>Guardar</button>
                    </a>
                </div>
          
                <h2>Registrarse</h2>
                
                <img src="Logo.png" class="logo">
    
                <div class="input-session">
                    <select name="rol" id="rol">
                        <option value="admin">Administrador</option>
                        <option value="view">Visualizador</option>
                    </select>
                </div>
    
                <div class="input-session">
                    <input type="name" placeholder="Nombre usuario">
                </div>
    
                <div class="input-session">
                    <input type="email" placeholder="Email">
                </div>
    
                <div class="input-session">
                    <input type="password" placeholder="Contraseña">
                </div>
    
                <div class="input-session">
                    <input type="tel" placeholder="Número de contacto">
                </div>
    
                <div class="input-session">
                    <input type="name"s placeholder="Nombre mascota">
                </div>
    
                <div class="input-session">
                    <input type="text" placeholder="Edad mascota">
                </div>
                
                <div class="btn-out">
                    <a href="index.html">
                        <button>Eliminar cuenta</button>
                    </a>
                </div>
                
          </form>

        </div>
    </section>
</body>
</html>
