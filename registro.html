<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/fb9f3b7bfa.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de usuarios</title>
</head>

<body>
    <section>
        <div class="session">

            <div class="forma-session">

                <div class="btn-session">
                    <a href="index.html">
                        <button>Cancelar</button>
                    </a>
                    <a href="index.html">
                        <button>Guardar</button>
                    </a>
                </div>

                <h2>Registrarse</h2>

                <img src="imgs\Logo.png" class="logo">

                <div class="input-session">
                    <select name="rol">
                        <option value="admin">Administrador</option>
                        <option value="view">Visualizador</option>
                    </select>
                </div>

                <div class="input-session">
                    <input type="name" placeholder="Nombre usuario">
                </div>

                <div class="input-session">
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-session">
                    <input type="password" placeholder="Contraseña">
                </div>

                <div class="input-session">
                    <input type="tel" placeholder="Número de contacto">
                </div>

                <div class="input-session">
                    <input type="name" s placeholder="Nombre mascota">
                </div>

                <div class="input-session">
                    <input type="text" placeholder="Edad mascota">
                </div>

            </div>

        </div>
    </section>
</body>

</html>
